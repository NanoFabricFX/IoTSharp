<page-header>
    <nz-card [nzBordered]="false">
      <form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
        <se label="规则名称" error="请输入规则名称" required>
          <input nz-input formControlName="name" placeholder="规则名称" />
        </se>
        <se label="挂载点" error="请选择挂载点" required>
          <nz-select nz-input formControlName="mountType" placeholder="挂载点">
            <nz-option nzValue="None" nzLabel="无"></nz-option>
            <nz-option nzValue="Telemetry" nzLabel="遥测"></nz-option>
            <nz-option nzValue="Attribute" nzLabel="属性"></nz-option>
            <nz-option nzValue="RAW" nzLabel="RAW"></nz-option>
            <nz-option nzValue="RPC" nzLabel="RPC"></nz-option>
            <nz-option nzValue="Connected" nzLabel="在线"></nz-option>
            <nz-option nzValue="Disconnected" nzLabel="离线"></nz-option>
            <nz-option nzValue="TelemetryArray" nzLabel="遥测数组"></nz-option>
            <nz-option nzValue="Alarm" nzLabel="告警"></nz-option>
            <nz-option nzValue="DeleteDevice" nzLabel="删除设备"></nz-option>
            <nz-option nzValue="CreateDevice" nzLabel="创建设备"></nz-option>
            <nz-option nzValue="Activity" nzLabel="活动事件"></nz-option>
            <nz-option nzValue="Inactivity" nzLabel="非活跃状态"></nz-option>

          </nz-select>
  
  
        </se>
        <se label="备注" error="备注">
          <!-- <editor formControlName="RuleDesc"></editor> -->
  
          <input nz-input formControlName="ruleDesc" placeholder="规则备注" />
        </se>
  
        <se>
          <input nz-input formControlName="ruleId" type="hidden" />
          <button nz-button type="reset" (click)="close()">取消</button>
          <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>
          <!--<button nz-button class="ml-sm" [routerLink]="['/manage/user/userlist']" >取消</button>
      <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>-->
        </se>
      </form>
    </nz-card>
  </page-header>
