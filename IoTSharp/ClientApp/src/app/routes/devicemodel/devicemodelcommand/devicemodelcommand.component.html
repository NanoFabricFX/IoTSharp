
<page-header>
    <nz-card [nzBordered]="false">
      <form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
        <se label="标题" error="请输入指令标题" required>
          <input nz-input formControlName="commandTitle" placeholder="型号名称" />
        </se>
        <se label="名称" error="名称">
            <!-- <editor formControlName="RuleDesc"></editor> -->
            <input nz-input formControlName="commandName" placeholder="型号备注" />
          </se>
          <se label="类型" error="类型">
            <!-- <editor formControlName="RuleDesc"></editor> -->
            <nz-select formControlName="commandType" placeholder="设备类型">
              <nz-option nzValue="1" nzLabel="字符串"></nz-option>
              <nz-option nzValue="2" nzLabel="十六进制"></nz-option>
              <nz-option nzValue="3" nzLabel="十六进制数组"></nz-option>
            </nz-select>
          </se>
          <se label="参数" error="参数">
            <!-- <editor formControlName="RuleDesc"></editor> -->
            <input nz-input formControlName="commandParams" placeholder="型号备注" />
          </se>
          <se label="模板" error="模板">
            <!-- <editor formControlName="RuleDesc"></editor> -->
            <input nz-input formControlName="commandTemplate" placeholder="型号备注" />
          </se>
        <se label="18NKey" error="备注">
          <!-- <editor formControlName="RuleDesc"></editor> -->
          <input nz-input formControlName="commandI18N" placeholder="型号备注" />
        </se>

        <se>
          <input nz-input formControlName="deviceModelId" type="hidden" />
          <input nz-input formControlName="commandId" type="hidden" />
          <button nz-button type="reset" (click)="close()">取消</button>
          <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>
          <!--<button nz-button class="ml-sm" [routerLink]="['/manage/user/userlist']" >取消</button>
      <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>-->
        </se>
      </form>
    </nz-card>
  </page-header>
