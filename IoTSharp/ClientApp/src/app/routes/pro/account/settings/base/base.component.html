<nz-spin [nzSpinning]="userLoading">


      <form nz-form   [formGroup]="form" (submit)="save()" >
        <nz-form-item nz-row >
          <nz-form-label [nzSpan]="5" nzRequired nzFor="email">邮箱</nz-form-label>
          <nz-form-control  [nzSpan]="12" nzErrorTip="请输入您的邮箱!">
            <input nz-input type="email" formControlName="email" required readonly />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row >
          <nz-form-label [nzSpan]="5"nzRequired nzFor="name">昵称</nz-form-label>
          <nz-form-control [nzSpan]="12"  nzErrorTip="请输入您的昵称!">
            <input nz-input formControlName="name" required readonly />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row >
          <nz-form-label [nzSpan]="5" nzRequired nzFor="phonenumber">联系电话</nz-form-label>
          <nz-form-control [nzSpan]="12"  nzErrorTip="请输入您的联系电话!">
            <input nz-input formControlName="phonenumber" required  />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row >
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" [disabled]="form.invalid">更新基本信息</button>
          </nz-form-control>
        </nz-form-item>
      </form>
 
 
</nz-spin>
