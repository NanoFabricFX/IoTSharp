<page-header>
    <nz-card [nzBordered]="false">
      <form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
        <se label="事件名称" error="请输入规则名称" required>
          <input nz-input formControlName="eventName" placeholder="规则名称" />
        </se>
        <se label="命名空间" error="请选择挂载点" required>
            <input nz-input formControlName="eventNameSpace" placeholder="规则备注" />
        </se>
        <se label="备注" error="备注">
          <!-- <editor formControlName="RuleDesc"></editor> -->
  
          <input nz-input formControlName="eventDesc" placeholder="规则备注" />
        </se>
        <se label="默认参数" error="默认参数">
            <!-- <editor formControlName="RuleDesc"></editor> -->
            <input nz-input formControlName="eventParam" placeholder="规则备注" />
          </se>
        <se>
          <input nz-input formControlName="eventId" type="hidden" />
          <button nz-button type="reset" (click)="close()">取消</button>
          <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>
          <!--<button nz-button class="ml-sm" [routerLink]="['/manage/user/userlist']" >取消</button>
      <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>-->
        </se>
      </form>
    </nz-card>
  </page-header>
