<page-header>
    <nz-card [nzBordered]="false">
      <form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
        <se label="规则名称" error="请输入规则名称" required>
          <input nz-input formControlName="executorName" placeholder="规则名称" />
        </se>
  
        <se label="备注" error="备注">
          <!-- <editor formControlName="RuleDesc"></editor> -->
  
          <input nz-input formControlName="executorDesc" placeholder="规则备注" />
        </se>
        <se label="类型名称" error="类型名称不能为空">
            <!-- <editor formControlName="RuleDesc"></editor> -->
            <input nz-input formControlName="typeName" placeholder="规则备注" />
          </se>

          <se label="默认配置" error="默认配置">
            <!-- <editor formControlName="RuleDesc"></editor> -->
            <nz-code-editor   class="editor"         style="width: 100%; height: 500px; padding-top: 1rem"
            formControlName ="defaultConfig"    [nzEditorOption]="{ theme: 'vs-dark', language: 'json' }" 
          ></nz-code-editor>
          </se>
        <se>
          <input nz-input formControlName="executorId" type="hidden" />
          <button nz-button type="reset" (click)="close()">取消</button>
          <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>
          <!--<button nz-button class="ml-sm" [routerLink]="['/manage/user/userlist']" >取消</button>
      <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>-->
        </se>
      </form>
    </nz-card>
  </page-header>
