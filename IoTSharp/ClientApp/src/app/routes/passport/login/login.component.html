<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">

      <nz-alert *ngIf="error" [nzType]="'error'" nzMessage="{{ 'validation.signin.invalidusername' | i18n }}" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户名">
          <nz-input-group nzSize="large" nzPrefixIcon="user">
            <input nz-input formControlName="userName" placeholder="请输入用户名" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户密码">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <input nz-input type="password" formControlName="password" placeholder="请输入用户密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="">
          <app-slidecontrol [controlInput]="controlInput" (successMatch)="successMatch($event)" style="width:100%" sliderText="aaa"  puzzleMask="aaa">
          </app-slidecontrol>
        </nz-form-control>
      </nz-form-item>
  <nz-form-item>
    <nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">{{ 'app.login.remember-me' | i18n }}</label>
    </nz-col>
    <nz-col [nzSpan]="12" class="text-right">
      <a class="forgot" (click)="msg.error('can\'t help you')">{{ 'app.login.forgot-password' | i18n }}</a> |
      <a class="forgot" routerLink="/passport/register"  [queryParams]="{'type': 'register'}" >{{ 'app.register.register' | i18n }}</a>
    </nz-col>
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock *ngIf="isVertify">
      {{ 'app.login.login' | i18n }}
    </button>
  </nz-form-item>
</form>
